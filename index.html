<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Python logos</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->

</head>
<body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Python logos</h1>
      <p class="lead text-muted">A selection of some of the best Python logos.</p>
      <p>
        <a href="#geographical" class="btn btn-secondary my-2">Geographical</a>
        <a href="#other" class="btn btn-secondary my-2">Other</a>
      </p>
    </div>
  </section>

  <section class="text-center" id="geographical">
    <div class="container">
      <h2>Geographical</h2>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div id="geo-logo-row" class="row">
        <!--logos go here-->
      </div>
    </div>
  </div>

  <section class="text-center" id="other">
    <div class="container">
      <h2>Other</h2>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div id="other-logo-row" class="row">
        <!--logos go here-->
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>Got a good example? <a href="https://github.com/hugovk/python-logos">Add it on GitHub</a>.</p>
  </div>
</footer>

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>

  var original_logos=[
    {"name": "Python", "filename": "Python.png", "home": "https://www.python.org/community/logos/", "twitter": "ThePSF"},
  ];
  var geo_logos=[
    {"name": "EuroPython 2018 Edinburgh", "filename": "EuroPython 2018 Edinburgh.jpg", "home": "https://ep2018.europython.eu/en/", "twitter": "europython"},
    {"name": "EuroPython Society", "filename": "EuroPython Society.png", "home": "https://www.europython-society.org/", "twitter": "europythons"},
    {"name": "New Zealand Python User Group", "filename": "New Zealand Python User Group.png", "home": "https://python.nz/", "twitter": "NZPUG"},
    {"name": "PiterPy Saint Petersburg", "filename": "PiterPy Saint Petersburg.jpg", "home": "https://piterpy.com/", "twitter": "PiterPy"},
    {"name": "PyCon Australia", "filename": "PyCon Australia.jpg", "home": "http://pycon-au.org", "twitter": "pyconau"},
    {"name": "PyCon Ghana", "filename": "PyCon Ghana.jpg", "home": "https://gh.pycon.org/", "twitter": "PyconGhana"},
    {"name": "PyCon India", "filename": "PyCon India.jpg", "home": "https://in.pycon.org/", "twitter": "pyconindia"},
    {"name": "PyCon Israel", "filename": "PyCon Israel.png", "home": "https://il.pycon.org/", "twitter": "pyconil"},
    {"name": "PyCon Kyrgyzstan", "filename": "PyCon Kyrgyzstan.png", "home": "https://pyconkg.com/"},
    {"name": "PyCon Lithuania", "filename": "PyCon Lithuania.png", "home": "https://www.pycon.lt/", "twitter": "PyConLT"},
    {"name": "PyCon MY", "filename": "PyCon MY.png", "home": "https://pycon.my/", "twitter": "pyconmy"},
    {"name": "PyCon Nigeria", "filename": "PyCon Nigeria.jpg", "home": "https://pycon.ng/", "twitter": "pyconnigeria"},
    {"name": "PyCon PL", "filename": "PyCon PL.png", "home": "https://pl.pycon.org/", "twitter": "pyconpl"},
    {"name": "PyCon Sweden", "filename": "PyCon Sweden.png", "home": "https://pycon.se/", "twitter": "pyconse"},
    {"name": "PyCon Thailand", "filename": "PyCon Thailand.svg", "home": "https://th.pycon.org/", "twitter": "pyconthailand"},
    {"name": "PyCon UK", "filename": "PyCon UK.svg", "home": "http://pyconuk.org/", "twitter": "PyConUK"},
    {"name": "PyCon Zimbabwe", "filename": "PyCon Zimbabwe.jpg", "home": "https://zw.pycon.org/", "twitter": "pycon_zim"},
    {"name": "PyConZA", "filename": "PyConZA.png", "home": "https://za.pycon.org/", "twitter": "pyconza"},
    {"name": "PySangamam Tamilnadu", "filename": "PySangamam Tamilnadu.jpg", "home": "https://pysangamam.org/blog/2018/09/10/logo-essence/", "twitter": "PySangamam"},
    {"name": "PythonDay México", "filename": "PythonDay México.jpg", "home": "http://pythonday.mx/", "twitter": "pythondaymx"},
  ];

  var other_logos=[
    {"name": "mwclient", "filename": "mwclient.svg", "home": "https://github.com/mwclient/mwclient"},
    {"name": "Pillow", "filename": "Pillow.png", "home": "https://python-pillow.org/", "twitter": "pythonpillow"},
    {"name": "Python Package Index", "filename": "Python Package Index.jpg", "home": "https://pypi.org/", "twitter": "pypi"},
  ];

  function addLogos($logos, $selector) {
    $logos.forEach(function(item) {
      $($selector).append(`
      <div class="col-md-3 col-sm-4 col-6">
        <div class="card mb-3 box-shadow">
          <a href="${item.home}"><img class="card-img-top" src="img/${item.filename}"></a>
          <div class="card-body">
            <p class="card-text">${item.name}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
${item.twitter ? '<a class="btn btn-outline-secondary" role="button" href="https://twitter.com/' + item.twitter + '">Twitter</a></div>' : ''}
              </div>
            </div>
          </div>
        </div>
      </div>`
      );
    });
  }

  addLogos(geo_logos, '#geo-logo-row');
  addLogos(other_logos, '#other-logo-row');
</script>
<script>
  (function() {
    Array.prototype.getRandomVal = function(){
      return this[Math.floor(Math.random()*this.length)];
    };
    // var favicons = [...geo_logos, ...other_logos]; // ES6
    var favicons = original_logos.concat(geo_logos, other_logos); // ES5
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'img/' + favicons.getRandomVal()["filename"];
    document.getElementsByTagName('head')[0].appendChild(link);
  })();
</script>
</body>
</html>
